<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="n1"><br>
    <input type="number" id="n2"><br>
    <input type="number" id="n3"><br>
    <input type="submit" value="calcular" onclick="calcular()"><br>
    <script>
        function calcular(){
            var n1=parseInt(document.getElementById('n1').value);
            var n2=parseInt(document.getElementById('n2').value);
            var n3=parseInt(document.getElementById('n3').value);
            if(n1>n2 && n1>n3)
            document.getElementById("n1").style.background = "blue";
            if(n2>n1 && n2>n3)
            document.getElementById("n2").style.background = "blue";
            if(n3>n1 && n3>n2)
            document.getElementById("n3").style.background = "blue";

            if(n1<n2 && n1<n3)
            document.getElementById("n1").style.background = "red";
            if(n2<n1 && n2<n3)
            document.getElementById("n2").style.background = "red";
            if(n3<n1 && n3<n2)
            document.getElementById("n3").style.background = "red";
        }
    </script>
</body>
</html>
