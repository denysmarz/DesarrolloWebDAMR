<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="">
        <label for="color"></label>
        <input type="radio" name="color" id="" value="a" onclick="funcolora()">AZUL
        <input type="radio" name="color" id="" value="v" onclick="funcolorv()">VERDE
        <input type="radio" name="color" id="" value="ana" onclick="funcolorana()">ANARANJADO <br>
    </form>
    <div id="nombre">
        DENYS ALEXANDER MAMANI RAMIREZ
    </div>
    <script>
        function funcolora(){
           nombre.style.backgroundColor = "blue" ;
        }
        function funcolorv(){
           nombre.style.backgroundColor = "green" ;
        }
        function funcolorana(){
           nombre.style.backgroundColor = "orange" ;
        }
    </script>
    
</body>
