    <script>
        var numero1 = prompt("introduzca dia");
        var num1 = parseInt(numero1);
        
        var numero2 = prompt("introduzca mes");
        var num2 = parseInt(numero2);

        var numero3 = prompt("introduzca aÃ±o");
        var num3 = parseInt(numero3);

        if(num1>=1 && num1<=31 && num2 >=1 && num2<=12 && num3>=1 && num3<=9999){
        lite(num1,num2,num3);
        }
        else document.writeln("DATOS NO VALIDOS");


        function lite(numero1,numero2,numero3){
            if(numero3>0 && numero3<100 ){
                document.write(Decenas(numero1) +" DE "+ mes(numero2)+ " DE "+Decenas(numero3));
            }
            
            else if(numero3>=100 && numero3 < 1000){
                document.write(Decenas(numero1) +" DE "+ mes(numero2)+ " DE "+Centenas(numero3));
            }

            else if(numero3>=1000 && numero3 < 10000){
                document.write(Decenas(numero1) +" DE "+ mes(numero2)+ " DE "+Mil(numero3));
            }
    }
    

        function mes(num){
            switch(num){
                case 1: return "ENERO";
                case 2: return "FEBRERO";
                case 3: return "MARZO";
                case 4: return "ABRIL";
                case 5: return "MAYO";
                case 6: return "JUNIO";
                case 7: return "JULIO";
                case 8: return "AGOSTO";
                case 9: return "SEPTIEMBRE";
                case 10: return "OCTUBRE";
                case 11: return "NOVIEMBRE";
                case 12: return "DICIEMBRE";
            }
        }



        function Unidades(num){

switch(num)
{
    case 1: return "UNO";
    case 2: return "DOS";
    case 3: return "TRES";
    case 4: return "CUATRO";
    case 5: return "CINCO";
    case 6: return "SEIS";
    case 7: return "SIETE";
    case 8: return "OCHO";
    case 9: return "NUEVE";
}

}

function Decenas(num){

decena = Math.floor(num/10);
unidad = num - (decena * 10);

switch(decena)
{
    case 1:
        switch(unidad)
        {
            case 0: return "DIEZ";
            case 1: return "ONCE";
            case 2: return "DOCE";
            case 3: return "TRECE";
            case 4: return "CATORCE";
            case 5: return "QUINCE";
            default: return "DIECI" + Unidades(unidad);
        }
    case 2:
        switch(unidad)
        {
            case 0: return "VEINTE";
            default: return "VEINTI" + Unidades(unidad);
        }
    case 3: return DecenasY("TREINTA", unidad);
    case 4: return DecenasY("CUARENTA", unidad);
    case 5: return DecenasY("CINCUENTA", unidad);
    case 6: return DecenasY("SESENTA", unidad);
    case 7: return DecenasY("SETENTA", unidad);
    case 8: return DecenasY("OCHENTA", unidad);
    case 9: return DecenasY("NOVENTA", unidad);
    case 0: return Unidades(unidad);
}
}

function DecenasY(strSin, numUnidades) {
if (numUnidades > 0)
return strSin + " Y " + Unidades(numUnidades)

return strSin;
}

function Centenas(num) {
centenas = Math.floor(num / 100);
decenas = num - (centenas * 100);

switch(centenas)
{
    case 1:
        if (decenas > 0)
            return "CIENTO " + Decenas(decenas);
        return "CIEN";
    case 2: return "DOSCIENTOS " + Decenas(decenas);
    case 3: return "TRESCIENTOS " + Decenas(decenas);
    case 4: return "CUATROCIENTOS " + Decenas(decenas);
    case 5: return "QUINIENTOS " + Decenas(decenas);
    case 6: return "SEISCIENTOS " + Decenas(decenas);
    case 7: return "SETECIENTOS " + Decenas(decenas);
    case 8: return "OCHOCIENTOS " + Decenas(decenas);
    case 9: return "NOVECIENTOS " + Decenas(decenas);
}
}

function Mil(num) {
centenas = Math.floor(num / 1000);
decenas = num - (centenas * 1000);

switch(centenas)
{
    case 1:
        if (decenas > 0)
            return "MIL " + Centenas(decenas);
        return "MIL";
    case 2: return "DOSMIL " + Decenas(decenas);
    case 3: return "TRESMIL " + Decenas(decenas);
    case 4: return "CUATROMIL " + Decenas(decenas);
    case 5: return "CINCOMIL " + Decenas(decenas);
    case 6: return "SEISMIL " + Decenas(decenas);
    case 7: return "SIETEMIL " + Decenas(decenas);
    case 8: return "OCHOMIL " + Decenas(decenas);
    case 9: return "NUEVEMIL " + Decenas(decenas);
}
}
    </script>
