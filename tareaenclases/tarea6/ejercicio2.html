<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var a= prompt('Introducir numero');

        function par(a){
            if(a%2==0){
                document.write ('El numero es PAR');
            }
            else{
                document.write ('El numero es IMPAR');
            }
        }
        par(a);
    </script>
</body>
